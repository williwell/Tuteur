    <body>
        <div id="MenuBar"></div>
        <div id="ContainerSearch" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form>
                    <label for="fSearch">Rechercher</label>
                    <input type="text" id="search"><br>
                </form>
            </div>
        </div>

        <div class="row" style="margin-left: 5%; margin-top: 5%;">
            <h3>Cours</h3>
          </div>

    </body>

    <script src="../JS/Script.js"></script>

    <script type="text/javascript">
        function resize() {
            if(screen.width>800){
            jQuery('#MenuBar').load('Menu.html#MenuOrdi'); 
            }
            else{
            jQuery('#MenuBar').load('MenuCell.html#MenuCell'); 
            }
        }
        $(window).on("resize", resize);
        resize(); // call once initially

        $("form").keypress(function(e) {
            var input = $("#search").val();
            $.ajax({
                url:"../PHP/GetCours.php",
                type: "POST",
                dataType: "Json",
                data: {"search":input},
                success:function(result){
                    putCours(result);
                },
                error: function(message, er) {
                    console.log("erreur lors du chargment des actualit√©s:" + er);
                }
            });
            return e.keyCode != 13;
        });

        
            
    </script>

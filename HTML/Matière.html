    <script type="text/javascript">
        function resize() {

            jQuery('#MenuBar').load('MenuCell.html#MenuCell'); 
            }
        }
        $(window).on("resize", resize);
        resize(); // call once initially
   
        

        $(document).ready(function () {

                url: "../PHP/GetMatiere.php",
                type: "POST",
                dataType: "json",

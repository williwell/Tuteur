<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/Menu.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta charset="utf-8" />
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
		<meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        

<body>
    
    <div id="Menu" class="container-fluid Menu" >
        <div  class="row menuRow">
                <div class="logo col-sm-4">
                    <img src="../RESSOURCE/logo_tuteur.png" alt="Logo" style="width: 100px;height:100px;">
                 </div>
                
                 <div class="col-sm-4">
                    <div id="SearchBar" ></div>
                 </div>

                <div class="menuBarre col-sm-4" style="margin-top: 1.5%;">
                    <i id="PhoneMenuI" class="material-icons"   onclick="openNav()">menu</i>
                    <p id="PhoneMenuP" onclick="openNav()" >Menu</p>
                </div> 
              
            </div>
        </div>
    </div>

    <div id="mySidenav" class="sidenav" style="display: none;height: 100%;width:20%; position: fixed;z-index: 1;top: 0;right:0;">
        <div class="col HomeMenu sideItem">
            <i id="HomeMenuI" class="material-icons">home</i>
            <p id="HomeMenuP" >Accueil</p>
        </div>

        <div class="col ConnexionMenu sideItem">
            <i id="ConnexionMenuI" class="material-icons" style="padding: 2%;">login</i>
            <p id="ConnexionMenuP" style="cursor: pointer;" >Connexion</p>
        </div>

        <div class="col SearchMenu sideItem">
            <i id="SearchMenuI" class="material-icons" style="padding: 2%;">search</i>
            <p id="SearchMenuP" style="cursor: pointer;" >Recherche avancée</p>
        </div>

        <div class="col MatiereMenu sideItem">
            <i id="MatiereMenuI" class="material-icons" style="padding: 2%;">view_quilt</i>
            <p id="MatiereMenuP" style="cursor: pointer;" >Matières</p>
        </div>

        <div class="col ContactUsMenu sideItem">
            <i id="ContactUsMenuI" class="material-icons" style="padding: 5%;">contact_phone</i>
            <p id="ContactUsMenuP">Contactez-nous</p>
        </div>

        <div class="col CloseMenu sideItem">
            <i id="CloseMenuI" class="material-icons" onclick="closeNav()"  style="padding: 2%;">close</i>
            <p id="CloseMenuP" onclick="closeNav()">Fermer le menu</p>
        </div>
      </div>
      
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.display = "block";
      }
      
      function closeNav() {
          
        document.getElementById("mySidenav").style.display = "none";
      
    }
      </script>

</body>

<script>

jQuery('#SearchBar').load('RechercheBarre.html#searchBar'); 

    //Add the animation
    $("#PhoneMenuI").on("mouseover", function() {menuMouseOver("#PhoneMenuI","#PhoneMenuP")});
    $("#PhoneMenuI").on("mouseout", function() {menuMouseOut("#PhoneMenuI","#PhoneMenuP")});

    $("#HomeMenuI").on("mouseover", function() {menuMouseOver("#HomeMenuI","#HomeMenuP")});
    $("#HomeMenuI").on("mouseout", function() {menuMouseOut("#HomeMenuI","#HomeMenuP")});

    $("#ConnexionMenuI").on("mouseover", function() {menuMouseOver("#ConnexionMenuI","#ConnexionMenuP")});
    $("#ConnexionMenuI").on("mouseout", function() {menuMouseOut("#ConnexionMenuI","#ConnexionMenuP")});

    $("#SearchMenuI").on("mouseover", function() {menuMouseOver("#SearchMenuI","#SearchMenuP")});
    $("#SearchMenuI").on("mouseout", function() {menuMouseOut("#SearchMenuI","#SearchMenuP")});

    $("#MatiereMenuI").on("mouseover", function() {menuMouseOver("#MatiereMenuI","#MatiereMenuP")});
    $("#MatiereMenuI").on("mouseout", function() {menuMouseOut("#MatiereMenuI","#MatiereMenuP")});

    $("#ContactUsMenuI").on("mouseover", function() {menuMouseOver("#ContactUsMenuI","#ContactUsMenuP")});
    $("#ContactUsMenuI").on("mouseout", function() {menuMouseOut("#ContactUsMenuI","#ContactUsMenuP")});

    $("#CloseMenuI").on("mouseover", function() {menuMouseOver("#CloseMenuI","#CloseMenuP")});
    $("#CloseMenuI").on("mouseout", function() {menuMouseOut("#CloseMenuI","#CloseMenuP")});


    function menuMouseOver(elementId,elementIdP){
        $(elementId).css("color","White");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '2em'}, "8s");
        $(elementIdP).css("color","White");
        $(elementIdP).css("cursor","pointer");
    }

    function menuMouseOut(elementId,elementIdP){
        $(elementId).css("color","Black");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '28px'}, "1ms");
        $(elementIdP).css("color","Black");
        $(elementIdP).css("cursor","pointer");
     }


    //Navigation
   $("#HomeMenuI").click(function() {
        location.replace("Accueil.html");
    });
    $("#HomeMenuP").click(function() {
        location.replace("Accueil.html");
    });
    $("#ConnexionMenuI").click(function() {
        location.replace("Login.html");
    });
    $("#ConnexionMenuP").click(function() {
        location.replace("Login.html");
    });
    $("#SearchMenuI").click(function() {
        location.replace("Recherche.html");
    });
    $("#SearchMenuP").click(function() {
        location.replace("Recherche.html");
    });
    $("#MatiereMenuI").click(function() {
        location.replace("Matière.html");
    });
    $("#MatiereMenuP").click(function() {
        location.replace("Matière.html");
    });
    $("#ContactUsMenuI").click(function() {
        location.replace("ContactUs.html");
    });
    $("#ContactUsMenuP").click(function() {
        location.replace("ContactUs.html");
    });


</script>


</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../CSS/ProfileTutor.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <title>Profil du tuteur</title>
    </head>

<body>
    <div class="container-fluid">
        <div id="MenuBar" class="row"></div>

        <div class="row justify-content-center" style="margin: 10%;margin-bottom: 0%;">
            <p class='horizontal' onclick='supprimerEnseignant("+matricule+")'><span class='text'>Réserver le tuteur</span></p>
        </div>   

        <div id="Tuteur" class="row justify-content-center" style="margin: 10%;margin-top:0%;">
            <div id="Info" class="col justify-content-center">
                <div style="font-size: 40px;">Profil</div>
            </div>   

            <div id="Dispo" class="col">
                <div style="font-size: 40px;">Disponibilité</div>

                <div class='row  row-cols-1 row-cols-md-2 g-3 justify-content-evenly'>
                    <div class="col"> 
                        <p class='horizontal' onclick='disponibilite("Lundi")'><span class='text'>Lundi</span></p>
                        <p class='horizontal' onclick='disponibilite("Mardi")'><span class='text'>Mardi</span></p>
                        <p class='horizontal' onclick='disponibilite("Mercredi")'><span class='text'>Mercredi</span></p>
                    </div>
                    <div class="col"> 
                        <p class='horizontal' onclick='disponibilite("Jeudi")'><span class='text'>Jeudi</span></p>
                        <p class='horizontal' onclick='disponibilite("Vendredi")'><span class='text'>Vendredi</span></p>
                        <p class='horizontal' onclick='disponibilite("Samedi")'><span class='text'>Samedi</span></p>
                    </div>
                    <div class="col"> 
                        <p class='horizontal' onclick='disponibilite("Dimanche")'><span class='text'>Dimanche</span></p>
                    </div>   
                </div>

                <div>

                </div>
            </div>     
        </div>
        <div id="CoursEnseigner" class="row row-cols-1 row-cols-md-2 g-3 justify-content-center align-items-center"  style="margin: 10%;">
            <div style="margin: 5%;font-size: 40px;">Cours enseignés</div>
        </div>
       
</body>



    <script type="text/javascript">
        jQuery('#MenuBar').load('Menu.html#Menu'); 
    </script>

<script src="../JS/Script.js"></script>

<script>
    $(document).ready(function () {
       var matricule = getCookie("matriculeTuteur");
       $.ajax({
            url: "../PHP/GetTutor.php",
            type: "POST",
            data: {
            "matricule": matricule
            },
            dataType: "json",
            success: function(result){
                var matricule = result[0][0];
                var nom = result[0][1];
                var courriel = result[0][2];
                var téléphone = result[0][3];
                var programme = result[0][4];

                $.ajax({
                    url: "../PHP/GetClassOneTutor.php",
                    type: "POST",
                    data: {
                    "matricule": matricule
                    },
                    dataType: "json",
                success: function(result1){
                    profileTutorInfo(matricule,nom,courriel,téléphone,programme);
                    profileTutorClasses(result1);
                },
                error: function (message, er) {
                    console.log("login: " + message);
                }
                });
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
    });
</script>
</html>

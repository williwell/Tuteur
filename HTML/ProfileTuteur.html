<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../CSS/ProfileTutor.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <title>Profil du tuteur</title>
    </head>

<body>
    <div class="container-fluid">
        <div id="MenuBar" class="row"></div>

        <div id="Tuteur" class="row justify-content-center" style="margin: 10%;margin-top:5%;">
            <div style="font-size: 40px;">Profil</div>
            <div id="Info" class="row justify-content-center"  style="margin: 5%;">

            </div> 
            
        <div id="CoursEnseigner" class="row row-cols-1 row-cols-md-2 g-3 justify-content-center align-items-center"  style="margin: 10%;margin-top: 0%;">
            <div style="margin-top: 0%;margin:5%;font-size: 40px;">Cours enseignés</div>
        </div>

            <div id="Dispo" class="row">

                <div  class="col"> 
                    <div class="col"  > 
                            <ul id="TableDispo"  class='responsive-table'> </ul>
                    </div>
                </div>
                

                <div class="col"  style="margin: 0%;">
                    <div style="font-size: 40px;">Filtrer les disponibilités</div>
                    <div class='row  row-cols-4 row-cols-md-2 g-3 justify-content-evenly' >
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Lundi")'><span class='text'>Lundi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Mardi")'><span class='text'>Mardi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Mercredi")'><span class='text'>Mercredi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Jeudi")'><span class='text'>Jeudi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Vendredi")'><span class='text'>Vendredi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Samedi")'><span class='text'>Samedi</span></p>
                            </div>
                            <div class = "col">  
                                <p class='horizontal' onclick='disponibilite("Dimanche")'><span class='text'>Dimanche</span></p></div>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
</body>



    <script type="text/javascript">
        jQuery('#MenuBar').load('Menu.html#Menu'); 
    </script>

<script src="../JS/Script.js"></script>

<script>
    $(document).ready(function () {
       var matricule = getCookie("matriculeTuteur");
       $.ajax({
            url: "../PHP/GetTutor.php",
            type: "POST",
            data: {
            "matricule": matricule
            },
            dataType: "json",
            success: function(result){
                var matricule = result[0][0];
                var nom = result[0][1];
                var courriel = result[0][2];
                var téléphone = result[0][3];
                var programme = result[0][4];
                $.ajax({
                    url: "../PHP/GetClassOneTutor.php",
                    type: "POST",
                    data: {
                    "matricule": matricule
                    },
                    dataType: "json",
                success: function(result1){
                    profileTutorInfo(matricule,nom,courriel,téléphone,programme);
                    profileTutorClasses(result1);
                },
                error: function (message, er) {
                    console.log("login: " + message);
                }
                });
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });

        $.ajax({
            url: "../PHP/GetDispoTutor.php",
            type: "POST",
            data: {
                "matricule": matricule
            },
            dataType: "json",
            success: function(result2){
                profileTutorDispo(result2);
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
        
    });


    function disponibilite(nomJour){
        var matricule = getCookie("matriculeTuteur");
        $.ajax({
            url: "../PHP/GetDispoTutorJour.php",
            type: "POST",
            data: {
                "matricule": matricule,
                "jour": nomJour
            },
            dataType: "json",
            success: function(result){
                profileTutorDispo(result);
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
    };

    function resetDispo(){
        $.ajax({
            url: "../PHP/GetDispoTutor.php",
            type: "POST",
            data: {
                "matricule": matricule
            },
            dataType: "json",
            success: function(result2){
                profileTutorDispo(result2);
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
    };

</script>
</html>

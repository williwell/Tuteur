<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../CSS/ProfileTutor.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <title>Profil du tuteur</title>
    </head>

<body>
    <div class="container-fluid">
        <div id="MenuBar" class="row"></div>
        <div id="InfoTuteur" class="row" style="margin: 10%;">
            <div id="Info" class="col">
            <p style="font-size: 40px;">Information sur le tuteur</p>
            </div>
            <div id="Dispo" class="col">
            <p style="font-size: 40px;">Disponibilité pendant la session</p>
            </div>     
        </div>
        <div id="CoursEnseigner" class="row row-cols-1 row-cols-md-2 g-3 justify-content-center align-items-center"  style="margin: 10%;">
            <p  style="margin: 5%;font-size: 40px;">Cours enseignés</p>
        </div>
       
</body>



    <script type="text/javascript">
        jQuery('#MenuBar').load('Menu.html#Menu'); 
    </script>

<script src="../JS/Script.js"></script>

<script>
    $(document).ready(function () {
       var matricule = getCookie("matriculeTuteur");
       $.ajax({
            url: "../PHP/GetTutor.php",
            type: "POST",
            data: {
            "matricule": matricule
            },
            dataType: "json",
            success: function(result){
                var matricule = result[0][0];
                var nom = result[0][1];
                var courriel = result[0][2];
                var téléphone = result[0][3];
                var programme = result[0][4];

                $.ajax({
                    url: "../PHP/GetClassOneTutor.php",
                    type: "POST",
                    data: {
                    "matricule": matricule
                    },
                    dataType: "json",
                success: function(result1){
                    profileTutorInfo(matricule,nom,courriel,téléphone,programme);
                    profileTutorClasses(result1);
                },
                error: function (message, er) {
                    console.log("login: " + message);
                }
                });
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
    });
</script>
</html>

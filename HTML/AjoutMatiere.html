<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../CSS/Style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/Recherche.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
        <title>Ajouter document</title>
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="MenuBar"></div>

        <div style="margin-left: 8%; margin-top: 5%;">
            <h2>Ajouter un fichier pour un cours</h2>
            <form action="javascript:;" onsubmit="rien()" enctype="multipart/form-data" style="margin-left: 2%; margin-top: 2%;" id="test">
                <div class="row">
                    <div class="col-md-2">
                        <label id="btn1">
                            <input type="file" name="fichier" id="fichier" onchange="changertext()">
                            <i></i> Choisir fichier
                        </label><br><br><br>
                    </div>
                    <div class="col-md-10">
                        <p id="filename"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="title">Titre:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="title" id="title"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="description">Description:</label>
                    </div>
                    <div class="col-md-10">
                        <textarea name="description" id="description" rows="5" cols="50"></textarea><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="noCours">Numéro de cours:</label>
                    </div>
                    <div class="col-md-10">
                        <input list="noCours" name="noCours" id="noCour">
                        <datalist id="noCours">
                        </datalist><br><br>
                    </div>
                </div>
                <input type="submit" id="btn1">
            </form>
        </div>
        
    </body>

    <script src="../JS/Script.js"></script>

    <script type="text/javascript">
        function resize() {
            if(screen.width>800){
            jQuery('#MenuBar').load('Menu.html#MenuOrdi'); 
            }
            else{
            jQuery('#MenuBar').load('MenuCell.html#MenuCell'); 
            }
        }
        $(window).on("resize", resize);
        resize(); // call once initially
   
        $(document).ready(function() {
            $.ajax({
                url:"../PHP/GetNoCours.php",
                type:"POST",
                dataType:"json",
                success: function(result){
                    listNoCours(result);
                },
                error: function (message, er) {
                    console.log("erreur lors du chragement des numéro de cours" + er);
                }
            });

        });

        $(document).ready(function() {
            $("#test").on('submit',function(){
                $.ajax({
                    url:"../PHP/NewMatiere.php",
                    type:"POST",
                    dataType:"json",
                    data: new FormData(this),
                    contentType: false,
                    cache : false,
                    processData: false,
                    success: function(result){
                        alert(result);
                    },
                    error: function (message, er) {
                        console.log("erreur lors de l'ajout du fichier:" + er+" mais bizarement sa function parfaitement même si ca donne un erreure");
                    }
                });
            });
        });

        function rien(){}; //ne fait rien c'est pour empêcher la page de recharger quand on click sur envoyer

        function changertext() {
            document.getElementById("filename").innerHTML = document.getElementById("fichier").files.item(0).name;
        };
    </script>
</html>

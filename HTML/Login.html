<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/Login.css"/>

<body onload="alreadyLogged()">

    <div id="MenuBar"></div>
    <div class="page">
        <div class="containerLogin">
          <div class="left">
            <div class="login">Connection</div>
            <div class="eula">Mot de passe oubli√©</div>
            <div class="eula"><a href="Inscription.html">Inscription</a></div>
          </div>
          <div class="right">
            <svg viewBox="0 0 320 300">
              <defs>
                <lineargradient
                                inkscape:collect="always"
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                  <stop
                        style="stop-color:#30c5e7;"
                        offset="0"
                        id="stop876" />
                  <stop
                        style="stop-color:#30e79d;"
                        offset="1"
                        id="stop878" />
                </lineargradient>
              </defs>
              <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            <div class="form">
              <label for="matricule">Matricule</label>
              <input type="text" id="matricule">
              <label for="password">Mot de passe</label>
              <input type="password" id="password">
              <input type="submit" id="submit" value="Submit" onclick="login()">
            </div>
          </div>
        </div>
      </div>
      
</body>

    <script type="text/javascript">
        jQuery('#MenuBar').load('Menu.html#Menu'); 
        var current = null;
        document.querySelector("#matricule").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: 0,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "240 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });
        document.querySelector("#password").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: -336,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "240 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });
        document.querySelector("#submit").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: -730,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "530 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });


        function login(){
            var username  = $("#matricule").val();
            var password  = $("#password").val();
               $.ajax({
                    url: "../PHP/Login.php",
                    type: "POST",
                    data: {
                        "matricule": username,
                        "password":password
                    },
                    dataType: "json",
                    success: function(result){
                        console.log(result);
                        if(result==3){
                            location.replace("AdminProfile.html");
                        }
                        location.reload();
                    },
                    error: function (message, er) {
                        console.log("erreur lors de la connexion: " + er);
                        location.reload();
                    }
                });
        }

        function alreadyLogged(){
            if(!(document.cookie.indexOf('isLogged')==-1)){
                if(getCookie("isTutor")==3){
                    location.replace("AdminProfile.html");
                }else{
                    location.replace("UserProfile.html");
                }
            }
        }

    </script>
</html>

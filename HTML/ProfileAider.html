    <div class="container-fluid">
        <div id="MenuBar" class="row"></div>

        <div id="Tuteur" class="row justify-content-center" style="margin: 10%;margin-top:5%;">

            <div id="Info" class="row justify-content-center"  style="margin: 5%;">

    <script type="text/javascript">
        jQuery('#MenuBar').load('Menu.html#Menu'); 
    </script>

<script src="../JS/Script.js"></script>

<script>
    $(document).ready(function () {
       var matricule = getCookie("matriculeAider");
       $.ajax({
            url: "../PHP/GetAider.php",
            type: "POST",
            data: {
            "matricule": matricule
            },
            dataType: "json",
            success: function(result){
                var matricule = result[0][0];
                var nom = result[0][1];
                var courriel = result[0][2];
                var téléphone = result[0][3];
                var programme = result[0][4];
               
                profileAiderInfo(matricule,nom,courriel,téléphone,programme);
            },
            error: function (message, er) {
                console.log("login: " + message);
            }
        });
    });
</script>
</html>
